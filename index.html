<!DOCTYPE html>
<html>
<head>
    <title>Movie Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h3 class="text-center">Search for any Movie</h3>
        <div class="row jumbotron">
            <div class="col-lg-12">
                <div class="bs-component">
                    <form class="well form-search" id="searchFormByTitle">
                        <fieldset>
                            <legend>By Title</legend>
                        </fieldset>
                        <div>
                            <label class="control-label" for="t">Title:</label>
                            <input type="text" name="t" class="input-small" id="searchTextByTitle">
                            &nbsp;&nbsp;
                            <label class="control-label" for="y">Year:</label>
                            <input type="text" id="searchTextByYear" name="y" class="input-small" style="width: 100px;">
                            &nbsp;&nbsp;
                            <button id="searchByTitle" type="button" class="btn-sm btn-primary">Search</button>
                            <button id="search-by-title-reset" type="reset" class="btn-sm">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row jumbotron">
            <div class="col-lg-12">
                <div class="bs-component">
                    <form class="well form-search" id="searchFormByID" onsubmit="return false;">
                        <fieldset>
                            <legend>By ID</legend>
                        </fieldset>
                        <div>
                            <label class="control-label" for="i">ID:</label>
                            <input type="text" id="searchTextByID" name="i" class="input-small" placeholder="IMDb ID">
                            &nbsp;&nbsp;
                            <button id="searchByID" type="button" class="btn-sm btn-primary">Search</button>
                            <button id="search-by-id-reset" type="reset" class="btn-sm">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="movies" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
   </script>
    <!--<script src="js/jquery-3.3.1.min.js"></script>-->
    <script src="js/script.js"></script>
</body>
</html>
